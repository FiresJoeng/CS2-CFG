// ./movement/crouch_jump.cfg
// Please turn the cross-hair while using it


// main
alias +crouch_jump "+duck;bind mouse_x enable_DJ;bind mouse_y enable_DJ"
alias -crouch_jump "-duck"
alias enable_crouch_jump "+jump; disable_DJ"
alias disable_crouch_jump "-jump; -jump; bind mouse_x yaw; bind mouse_y pitch"


// bind
bind v "+crouch_jump"
