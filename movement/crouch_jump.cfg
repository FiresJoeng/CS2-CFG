// .\movement\mm_crouch_jump.cfg
// Please turn the cross-hair while using it.


// main
alias +crouch_jump "+duck;bind mouse_x enable_crouch_jump;bind mouse_y enable_crouch_jump"
alias -crouch_jump "-duck"

alias enable_crouch_jump "+jump; disable_crouch_jump"
alias disable_crouch_jump "-jump; -jump; bind mouse_x yaw; bind mouse_y pitch"


// bind
bind v "+crouch_jump"
