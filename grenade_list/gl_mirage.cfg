// .\grenade_list\gl_mirage.cfg
// Call the tab after arriving at the right location.


// var
alias +grenade_list "+radialradio"
alias -grenade_list "-radialradio"


// display
cl_radial_radio_tab_0_text_1 cmd";setang -42 -174 0; // Smoke: Instant smoke of spawn 1
cl_radial_radio_tab_0_text_2 cmd";setang -46 -170 0; // Smoke: Instant smoke of spawn 2
cl_radial_radio_tab_0_text_3 cmd";setang -46 -168 0; // Smoke: Instant smoke of spawn 3
cl_radial_radio_tab_0_text_4 cmd";setang -44 -165 0; // Smoke: Instant smoke of spawn 4
cl_radial_radio_tab_0_text_5 cmd";setang -31 -165 0; // Smoke: Instant smoke of spawn 5


// bind
bind mouse5 +grenade_list